env:
    secure: ""

language: sh

before_script:
  - env
  - wget "https://cli.run.pivotal.io/stable?release=debian64&version=6.16.1&source=github-rel" -O cli.deb
  - sudo dpkg -i cli.deb
  - sudo apt-get install -y python-virtualenv
  - cd tests && bash before_tests.sh

after_script:
  - cd tests && bash after_tests.sh

script:
  - cd tests && bash tests.sh

notifications:
  email: false
